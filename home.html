<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login ASN - MyASN</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background-color: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 40px 50px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 350px;
    }

    .logo {
      width: 100px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 18px;
      color: #1e40af;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 10px 15px;
      border: 1px solid #cbd5e1;
      border-radius: 6px;
      font-size: 14px;
      margin-bottom: 15px;
    }

    button {
      width: 100%;
      background: #2563eb;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s;
    }

    button:hover {
      background: #1e3a8a;
    }

    .error {
      color: red;
      margin-top: 10px;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Logo MyASN" class="logo" />
    <h1>Login ASN Berdasarkan NIP</h1>
    <form id="loginForm">
      <input type="text" id="nip" placeholder="Masukkan NIP" required />
      <input type="password" id="password" placeholder="Masukkan Password" required />
      <button type="submit">Login</button>
      <div class="error" id="errorMsg"></div>
    </form>
  </div>

  <script>
    const form = document.getElementById("loginForm");
    const errorMsg = document.getElementById("errorMsg");

    // Data login ASN
    const dataASN = {
      "19830103204102007": { nama: "Detty Aria Sukowati, S.E", password: "dettyaria2007" },
      "199401202025011001": { nama: "Muhamad Dwi Nurul Iman, S.T", password: "muhamaddwi1001" },
      "198606082025012001": { nama: "Ida Fitriyanti, S.Pd", password: "idafitriyanti2001" },
      "200210102024102001": { nama: "Melina Aprilia, S.M", password: "melinaaprilia2001" },
      "199711302024101001": { nama: "Muhamad Vikh Syihabudin, S.Sos", password: "Muhamadvikh1001" },
    };

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const nip = document.getElementById("nip").value.trim();
      const password = document.getElementById("password").value.trim();

      const akun = dataASN[nip];

      if (akun && akun.password === password) {
        // Simpan NIP dan nama di localStorage agar index.html tahu siapa yang login
        localStorage.setItem("nip", nip);
        localStorage.setItem("nama", akun.nama);
        window.location.href = "index.html";
      } else {
        errorMsg.textContent = "‚ùå NIP atau password salah.";
      }
    });
  </script>
</body>
</html>
